<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>水田のDocument</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div>Portfolio</div>
        <a href="#univ-line"class="header-list">大学</a>
        <a href="#hob-line"class="header-list">趣味</a>
        <a href="#skill-line"class="header-list">特技</a>
        <a href="#quiz-line"class="header-list">クイズ</a>
      </div>
    </header>
    <div id="name-container">
      <div id="name-japanese">水田 瑛吉</div>
      <div id="name-english">MIZUTA Eikichi</div>
    </div>
    <div class="my-list">
      <div class="container">
        <div class="head" id="univ-line">大学</div>
        <div class ="line">　</div>
        <div class="content">
          <img src="./images/aogaku.png" class="img"></img>
          <div>
            <div id="univ-sentence">青山学院大学</div>
            <ul>
              <li class="sentence">理工学部機械創造工学科</li>
              <li class="sentence">相模原キャンパス</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="head" id="hob-line">趣味</div>
        <div class ="line">　</div>
        <div class="content">
          <img src="./images/radio.png" class="img"></img>
          <div>
            <div id="hobby-sentence">ラジオ</div>
            <ul>
              <li class="sentence">テレビなどその他エンタメよりも近い距離で楽しめる！</li>
              <li class="sentence">家事、勉強など作業中でも手軽に聴ける！</li>
              <li class="sentence">オールナイトニッポンがおすすめ！</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="head" id="skill-line">特技</div>
        <div class ="line">　</div>
        <div class="content">
          <img src="./images/ski.jpg" class="img"></img>
          <div>
            <div id="skill-sentence">スキー</div>
            <ul>
              <li class="sentence">元スキーサークル所属</li>
              <li class="sentence">精度を競う基礎スキー</li>
              <li class="sentence">山の寒さにも強くなった</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="head"  id="quiz-line">Q. この人は誰でしょう</div>
        <div class ="line">　</div>
        <div class="content" id="quiz-content">
          <img src="./images/sakuma_quiz.png" id="quiz-img"></img>
          <div>
            <ol>
              <li><button id="choice1" class ="sentence">高校三年生の秋、夢をあきらめて地方就職を決めた時に「本当にそれでいいのか」と言ってくる未来の自分</button></li>
              <li><button id="choice2" class ="sentence">修学旅行の夜、消灯確認の巡回に来て明らかにスマホの灯りがばれるも、何も言わずドアを閉めてくれる担任教師</button></li>
              <li><button id="choice3" class ="sentence">追い込まれた犯人がおもむろに銃を取り出して、銃口を向けてくるも「お前に俺は殺せねえよ」と情に訴えかけてくるベテラン警官</button></li>
              <li><button id="choice4" class ="sentence">ただの会社員だったのにオールナイトニッポンの水曜枠を担当することになったテレビマン</button></li>
            </ol>
          </div>
        </div>
        <div class ="footer" id="quiz-footer"></div>
        <div class ="footer" id="quiz-footer-image"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
